<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="txt">time start</p>
    <script>
        var p = document.getElementById("txt");

        setTimeout(function(){
            p.innerText = "2 sec";
        }, 2000)
        setTimeout(function(){
            p.innerText = "4 sec";
        }, 4000)
        setTimeout(function(){
            p.innerText = "6 sec";
        }, 6000)
    </script>
</body>
</html>
