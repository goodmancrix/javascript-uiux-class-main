<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="startCount()" id="btn-start">start counting</button>
    <input type="text" id="txt" value="">
    <button onclick="stopCount()" id="btn-end">stop counting</button>


    <script>
        var countNum = 0;
        var t;

        function count() {

            document.getElementById("txt").value = countNum;
            countNum = countNum + 1;
        }

        function startCount() {
            t = setInterval(function () { count() }, 1000);
            document.getElementById("btn-start").setAttribute("disabled", true);

            document.getElementById("btn-end").removeAttribute("disabled");
        }

        function stopCount() {
            clearInterval(t);
            document.getElementById("btn-start").removeAttribute("disabled");
            document.getElementById("btn-end").setAttribute("disabled", true);
        }
    </script>
</body>

</html>
