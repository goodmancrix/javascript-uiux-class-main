<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="startCount()">start counting</button>
    <input type="text" id="txt" value="">
    <button onclick="stopCount()">stop counting</button>

<script>

    var countNum = 0;
    var t;

    function count(){

        document.getElementById("txt").value = countNum;
        countNum = countNum +1;
        t = setTimeout(function(){ count()
        }, 1000);
    }

    function startCount(){
        count();
    }
    function stopCount(){
        clearTimeout(t);
    }
</script>
</body>
</html>
