<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrMeal = ['McD', 'KFC', 'dingquaqua', 'burgerking'];
        let idxRandom = Math.floor(Math.random() * 5);
        document.write(`what can i pick: <br/>`);

        for (let i = 0; i < arrMeal.length; i++) {
            document.write('*' + arrMeal[i] + '<br/>');

        }
        document.write(`today's lunch i wanna pick ${arrMeal[idxRandom]}`);
    </script>
</body>

</html>
