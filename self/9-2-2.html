<body>
    <script>

        let cat = {
            legs: 4,
            name: 'Darren',
            color: 'Tangerine',
            ability: {
                jump: function () {
                    console.log('Jump!');
                },
                sound: function () {
                    console.log('Meow~');
                },
                sleep: function () {
                    console.log('ZZZzzz...');
                }
            }
        };

        //增加物件屬性：
        cat['eye_color'] = 'black';
        cat.habbit = 'play with slave';

        // console.dir 可以列出物件（或陣列）的內容
        console.log(cat, { depth: null });
        console.dir(cat, { depth: null });



        let i=0
        console.log(i++);
        console.log(i)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
    </script>
